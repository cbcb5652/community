<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="app/home/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="app/web/css/web.css" />
	</head>
	<body>
		<!-- https://www.uo33.cn -->
		<div class="layui-container">
			<div class="layui-login layui-anim layui-anim-scale">
				<div class="layui-top-title">
					<h3>LinAthree</h3>
					<img src="http://q1.qlogo.cn/g?b=qq&nk=1603889221&s=640" class="layui-circle" >
					<p>基于thinkphp开发的个人博客</p>
				</div>
				<div class="layui-login-form">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
							<div class="layui-input-block">
								<input type="text" name="user" required lay-verify="required" placeholder="用户名/账号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
							<div class="layui-input-block">
								<input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><i class="layui-icon layui-icon-cellphone"></i></label>
							<div class="layui-input-block">
								<input type="text" name="phone" required lay-verify="required\phone" placeholder="手机号码" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
					
						<div class="layui-form-item">
							<label class="layui-form-label"><i class="layui-icon layui-icon-component"></i></label>
							<div class="layui-input-block">
								<select name="city" lay-verify="required">
									<option value="">请选择权限</option>
									<option value="0">北京</option>
									<option value="1">上海</option>
									<option value="2">广州</option>
									<option value="3">深圳</option>
									<option value="4">杭州</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
							<div class="layui-input-block">
								<input type="text" name="code" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
							</div>
							<span class="layui-form-code">获取验证码</span>
						</div>
						<div class="layui-form-item ">
							<div class="layui-form-checkbox">
								<input type="checkbox" name="password" lay-skin="primary" title="同意注册协议">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">立即注册</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="app/home/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.config({
				base: './app/web/js/'
			}).use('login');
		</script>
	</body>
</html>
